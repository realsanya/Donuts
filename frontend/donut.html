<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.weber.css">
    <link rel="stylesheet" href="css/v2/bootstrap.weber.css">
    <link rel="stylesheet" href="css/v2/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>


    <style>
        .card.testimonial-card {
            border-radius: 40px;
        }

    </style>
</head>
<body>

<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Новая заметка</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" id="push_btn" data-dismiss="modal" class="btn btn-info">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<a class="p-2 text-dark" href="#" data-toggle="modal" data-target="#exampleModal">Создать заметку</a>

<script>
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var recipient = button.data('whatever');
        var modal = $(this);
        modal.find('.modal-title').text('Создание заметки...');
        modal.find('.modal-body input').val(recipient)
    })
</script>

</body>
</html>
